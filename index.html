<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Julian's Emojis</title>
  </head>
  <body>
    <header class="header">
      <h2 id="emoji-title">Julian's Emojis</h2>
    </header>
    <main class="main">
      <section id="emoji-container"></section>
      <input id="emoji-input" type="text" placeholder="Type an emoji ðŸ¤¯" />
      <section class="buttons">
        <div class="addButtons">
          <button id="unshift-btn">Add to start</button>
          <button id="push-btn">Add to end</button>
        </div>
        <div class="deleteButtons">
          <button id="shift-btn">Remove from start</button>
          <button id="remove-btn">Remove input</button>
          <button id="pop-btn">Remove from end</button>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
